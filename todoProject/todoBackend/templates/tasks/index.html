{% if taskList %}
<ul>
  {% for task in taskList %}
  <li><a href="{% url 'todoBackend:edit' task.id %}">{{ task.name }}</a></li>
  {% endfor %}
</ul>

{% else %}
<p>There are no task yet</p>
{% endif %}

<div>Add a new Task</div>

<form action="{% url 'todoBackend:index' %}" method="post" name="changeDescription">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="Create" />
</form>
